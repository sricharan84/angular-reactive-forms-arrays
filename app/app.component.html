<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-md-offset-2 col-sm-offset-1">
      <form [formGroup]="college">

        <button class="btn btn-primary" type="button" (click)="add()">
          Push data
        </button>
        <br />
        <div formArrayName="students">
          <table>
            <thead>
              <tr>
                <th>Index</th>
                <th>type</th>
                <th>Name</th>
                <th>Age</th>
                <th>Branch</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr
              *ngFor="let student of students.controls; let i = index; let f=first;let l=last"
              [formGroup]="student"
            >
            <td> {{i}}</td>
            <td> {{student.recordType}}</td>
            <td>
              <input type="text" formControlName="sName" />
            </td>
            <td>
              <input type="text" formControlName="sAge" />
            </td>
            <td>
              <input type="text" formControlName="sBranch" />
            </td>
            <td>
              <button (click)="removeStudent(student)" *ngIf="!(f && l)">Remove</button>
            </td>
            </tr>
            </tbody>
          </table>
          
        </div>
        <!-- <pre>{{students.value | json}}</pre> -->
      </form>
    </div>
  </div>
</div>
